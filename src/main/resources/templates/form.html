<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .header-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <header>
            <img src="./working.gif" class="header-image" alt="Application is working">
        </header>
        <form id="personForm" action="#" th:action="@{/}" th:object="${personForm}" method="post" role="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" aria-required="true"/>
                <div th:if="${#fields.hasErrors('name')}" id="nameError" th:errors="*{name}" class="error-message" role="alert">Name Error</div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" aria-required="true"/>
                <div th:if="${#fields.hasErrors('age')}" id="ageError" th:errors="*{age}" class="error-message" role="alert">Age Error</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
